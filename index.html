<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        
        #game-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .platform {
            position: absolute;
            border-radius: 8px;
        }
        
        .normal {
            background-color: #4CAF50;
        }
        
        .breakable {
            background-color: #9E9E9E;
        }
        
        .moving {
            background-color: #2196F3;
        }
        
        #doodler {
            position: absolute;
            width: 40px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
        }
        
        .black-hole {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #000 0%, #333 70%, transparent 100%);
            z-index: 5;
        }
        
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 6;
        }
        
        .bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 6;
        }
        
        .trap {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 2px black;
        }
        
        #high-score-display {
            position: absolute;
            top: 40px;
            left: 10px;
            color: gold;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 30;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            user-select: none;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
            color: white;
        }
        
        #game-over h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #final-score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #restart-btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            pointer-events: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-bg"></div>
        <div id="game-elements"></div>
        
        <div id="ui">
            <div id="score-display">0</div>
            <div id="high-score-display">Рекорд: 0</div>
        </div>
        
        <div id="controls">
            <div class="control-btn" id="left-btn">←</div>
            <div class="control-btn" id="right-btn">→</div>
        </div>
        
        <div id="game-over">
            <h1>Игра окончена</h1>
            <div id="final-score">Очки: 0</div>
            <div id="final-high-score">Рекорд: 0</div>
            <button id="restart-btn">Играть снова</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
